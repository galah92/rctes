<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Location</h1>
                <p>
                    name: {{ name }}
                    population: {{ population }}
                </p>
                {% for parent in parents %}
                <p>
                    parent: {{ parent }}
                </p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
